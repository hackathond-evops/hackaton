# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'docker-connection'
    command: 'login'
- task: Docker@2
  inputs:
    containerRegistry: 'docker-connection'
    repository: 'roytzahor/forex'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
